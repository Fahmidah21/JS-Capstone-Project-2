<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00; /* Change color as needed */
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Hangman Game!</h1>
  <h2>You're now playing the Hangmand Game: Country Edition! </h2>
  <img id="image" src="https://i0.wp.com/www.titanui.com/wp-content/uploads/2023/06/05/195-Unique-Country-Flag-Icons-Pack.webp?ssl=1"/>
  <button onclick="showPopup()">Play</button>
  <div id="popup">
    <h3>Hangman Game</h3>
    <label for="letterInput">Enter a letter: </label>
    <input type="text" id="letterInput" maxlength="1" style="text-transform: uppercase;">
    <button onclick="playAgain()">Play Again</button>
  </div>

<script src="script.js"></script>
<script>
  function showPopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "block";
  }

  function playAgain() {
    var popup = document.getElementById("popup");
    popup.style.display = "none";
    var wordInput = document.getElementById('letterInput').value.toLowerCase();
    
    if (wordInput === 'correctword') { // Replace 'correctword' with the actual correct word
      setTimeout(() => {
        createConfetti(); // Trigger the confetti animation after a delay
      }, 3000); // 3000 milliseconds (3 seconds) delay
    }
  }

  // Function to create a confetti element
  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = `${Math.random() * window.innerWidth}px`; // Random horizontal position
    document.body.appendChild(confetti);

    // Remove the confetti element after the animation is complete
    confetti.addEventListener('animationiteration', () => {
      confetti.remove();
    });
  }
</script>

</body>
</html>
